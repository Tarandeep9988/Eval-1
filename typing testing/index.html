<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing speed test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main_box">
            <p id="para_to_type"></p>
            <textarea name="typing_area" id="typing_area" rows="10" disabled></textarea>
            <p>
                Typing speed: <span id="typ-speed"></span> <br>
                Accuracy: <span id="typ-accuracy"></span>
            </p>
            <button id="btn">Start</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>

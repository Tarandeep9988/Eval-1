<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing speed test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="main_section">
            <h1>Test your typing skills</h1>
            <div class="main_box">
                <p id="content_box"></p>
                <hr>
                <input id="input_field" class="input_box" type="text" placeholder="Type here" autocomplete="off" disabled>
                <button id="start_stop_btn">Start</button>
                <div class="details">
                    <ul>
                        <li>Speed: <span id="speed">-</span> WPM</li>
                        <li>Accuracy: <span id="accuracy">-</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing speed test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="main_section">
            <h1>Test your typing skills</h1>
            <div class="main_box">
                <p id="content_box"></p>
                <hr>
                <textarea name="input_field" id="input_field" placeholder="Press start button" autocomplete="off" disabled></textarea>
                <button id="start_stop_btn">Start</button>
            </div>
            <div class="detail_box">
                <div class="speed_box">
                    <span id="speed" class="results">0</span>
                    <span class="label">words/min</span>
                </div>
                <div class="accuracy_box">
                    <span id="accuracy" class="results">100</span>
                    <span class="label">% accuracy</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_section">
      <div class="main_box1">
        <h1>Log in</h1>
      </div>
      <div class="main_box2">
        <div class="child_box1">
          <button>
            <img src="./images/google_logo.webp" alt="google_logo"> Log in with Google
          </button>
          <button>
            <img src="./images/fb_logo.webp" alt="fb_logo"> Log in with Facebook
          </button>
          <button>
            <img src="./images/twitter_logo.webp" alt="twitter_logo"> Log in with Twitter
          </button>
        </div>
        <div class="child_box3">Or</div>
        <div class="child_box2">
          <div class="email_box">
            <p>
              <label for="user">Username/Email</label>
            </p>
            <input type="text" id="user">
          </div>
          <div class="pass_box">
            <p>
              <label for="user_pass">Password</label><a id="forgot_pass" href="">Forgot password?</a>
            </p>
            <input type="password" id="user_pass">
          </div>
        </div>
      </div>
      <div class="main_box3">
        <button id="login_btn">Log in</button>
        <p>Don't have an account? <a href="">Sign up</a></p>
      </div>
    </div>
  </body>
</html>

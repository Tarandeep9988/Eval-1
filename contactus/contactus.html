<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactus</title>
    <link rel="stylesheet" href="contactus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <body>
        <div class="container">
          <div class="content">
            <div class="left-side">
              <div class="address details">
              <i class="fas fa-map-marker-alt"></i><!--Address logo-->
                <div class="topic">Address</div>
                <div class="text-one">Sector 20</div>
                <div class="text-two">Zirakpur(Chandigrah)</div>
              </div>
              <div class="phone details">
                <i class="fas fa-phone-alt"></i>
                <div class="topic">Phone</div>
                <div class="text-one">+919876543</div>
                <div class="text-two">+9112345678</div>
              </div>
              <div class="email details">
                <i class="fas fa-envelope"></i>
                <div class="topic">Email</div>
                <div class="text-one">syashasvi@gmail.com</div>
                <div class="text-two">tarandeep@gmail.com</div>
              </div>
            </div>
            <div class="right-side">
              <div class="topic-text">We would love to hear from you !</div>
              <br>
              <p>If you have any work from me or any types of quries related to my tutorial, you can send me message from here. It's my pleasure to help you.</p>
              <form action="#">
                <div class="input-box">
                  <input type="text" placeholder="Enter your name" />
                </div>
                <div class="input-box">
                  <input type="text" placeholder="Enter your email" />
                </div>
                <div class="input-box message-box">
                  <textarea placeholder="Enter your message"></textarea>
                </div>
                <div class="button">
                  <input type="button" value="Send Now" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </body>
</body>
</html>
